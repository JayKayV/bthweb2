<%@page contentType="text/html" pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Update product</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    </head>
    <body class="container" style="padding: 20px">
        <h1>Product</h1>
        <span id="error" style="color: red">${error}</span>

        <form action="./updateProducts" method="post" style="display: inline">

            <div class="row" style="margin-bottom: 20px">
                <p class="col-3">Product code : </p>
                <input type="text" name="code" class="col-7"  value="${product.code}">
            </div>
            <div class="row" style="margin-bottom: 20px">
                <p class="col-3">Product description : </p>
                <input type="text" name="description" class="col-7" value="${product.description}">
            </div>
            <div class="row" style="margin-bottom: 20px">
                <p class="col-3">Product price : </p>
                <input type="text" name="price" class="col-7"  value="${product.price}">
            </div>

            <button class="btn btn-info">Update product</button>
        </form>
        <a href="./home" class="btn btn-success"> View product</a>
    </body>
</html>
