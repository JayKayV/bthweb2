
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Product Maintenance</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    </head>
    <body class = "container" style ="padding: 45px 5px">
        <h1>Products</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Code</th>
                    <th scope="col">Description</th>
                    <th scope="col">Price</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <c:forEach begin="0" end="${fn:length(products) - 1}" var="index">
                    <tr>
                        <th scope="row">${products[index].code}</th>
                        <td>${products[index].description}</td>
                        <td>${products[index].price}</td>
                        <td><a href="./products?code=${products[index].code}">Edit</a></td>
                        <td><a href="confirm?code=${products[index].code}">Delete</a></td>
                    </tr>
                </c:forEach>
            </tbody>
        </table>
    </body>
    <a href ="#"> Add product </a>  
</html>
